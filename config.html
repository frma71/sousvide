<html>
  <head>
    <meta charset="utf-8" />
    <title>Sous Vide</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
      function setit() {
        if(confirm("Set and reboot ?")) {
		$.get("set?ssid=" + $("#ssid").val())
	        $.get("set?password=" + $("#pwd").val())
	        $.get("run?configAndReboot")
         }
      }
    </script>
  </head>
  <body>
    <table>
      <tr><td>SSID</td><td><input id="ssid"></input></td></tr>
      <tr><td>Password</td><td><input id="pwd"></input></td></tr>
      <tr><td></td><td><button onclick="setit()">Config and reboot</button></td></tr>
  </table>
</html>
